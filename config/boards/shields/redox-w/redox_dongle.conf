# Better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 3 profiles (n+2)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Dongle mode
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Device name
CONFIG_ZMK_KEYBOARD_NAME="redox-w"

# Display support (OLED)
CONFIG_DISPLAY=y
CONFIG_SSD1306=y
# CONFIG_SSD1306_REVERSE_MODE=n
# CONFIG_DISPLAY_INIT_PRIORITY=90

# ZMK-specific display features
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN=y

# Optional: No battery on central
CONFIG_BT_BAS=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
